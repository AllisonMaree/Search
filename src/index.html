<script>

    const myLi = document.getElementById('test');

const ul = document.getElementById('results');

const url = 'https://vast-mesa-68588.herokuapp.com//item/filter?tags=sofa';

 function createNode(element) {
    return document.createElement(element); // Create the type of element you pass in the parameters
  }

  function append(parent, el) {
    return parent.appendChild(el); // Append the second parameter(element) to the first one
  }

function myFunction() {
fetch(url) 
.then((resp) => resp.json())
.then(function(data) {
    let authors = data.items;
     console.log(authors);
      return authors.map(function(item) {
         console.log(item.name);
         let li = createNode('li'),
             img = createNode('img'),
             span = createNode('span');
         
          span.innerHTML = '${item.name} $(item.dimensions}';
          
           append(li,img);
           append(li, span);
           append(ul, li);

   })     
        
})

.catch(function(error) {
    alert("there was an error");

});

}
</script>

<ul id='results'>
</ul>
